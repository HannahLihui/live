<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>课程</title>
    <link rel="icon" href="res/logo.ico" type="image/x-icon">
    <script src="js/jquery.js"></script>
    <script src="js/server.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/toastr.css">
    <script src="js/toastr.js"></script>
    <link href="css/page.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/background.css">
    <link rel="stylesheet" type="text/css" href="css/course.css">
    <meta name="referrer" content="no-referrer">
</head>

<body>
<div id="background" class="filter">
    <canvas id="canvas"></canvas>
</div>

<div class="top-head">
    <!-- 顶部 -->
    <div class="top">
        <!-- 顶部左边 -->
        <div class="top_l logo" onclick="window.open('index.html')">
            <div class="logo">
                <img src="res/logo.png">
            </div>
            <div class="float_l">
                <p class="name">NebulaMooc</p>
            </div>
        </div>
        <!--顶部中间-->
        <div class="top_m">
            <ul>
                <li id="0-0" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"><a href="index.html"><p>
                    主页</p></a></li>
                <li class="selected" id="0-1" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"><a
                        href="course.html">
                    <p>课程</p></a></li>
                <li id="0-2" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"><a href="forums.html">
                    <p>论坛</p></a></li>
                <li id="0-3" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"><a href="live.html">
                    <p>直播</p></a></li>
            </ul>
        </div>
        <!-- 顶部右边 -->
        <div class="top_r" id="user">
            <div class="u-pic">
                <img class="userpic float_l" id="user-head"/>
            </div>
            <div id="user-login"></div>
        </div>
    </div>
    <div id="user-menu">
        <ul>
            <li id="1-0" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"
                onclick="window.location.href='info.html'">
                <a><span>个人信息</span></a>
            </li>
            <li id="1-1" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"
                onclick="window.location.href='myLike.html'">
                <a><span>我的收藏</span></a>
            </li>
            <li id="1-2" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"
                onclick="window.location.href='newLive.html'">
                <a><span>我的直播</span></a>
            </li>
            <li id="1-3" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)" onclick="logout()">
                <a><span>注销</span></a>
            </li>
        </ul>
    </div>


    <div class="tab-wrap1">
        <ul class="list">
            <li id="0" name="li1" onmouseover="mouseover(this.id)" onmouseout="mouseout(this.id)"
                class="selected"><a>全部</a></li>
            <li id="1" name="li1" onmouseover="mouseover(this.id)" onmouseout="mouseout(this.id)"
            ><a>Java</a></li>
            <li id="2" name="li1" onmouseover="mouseover(this.id)" onmouseout="mouseout(this.id)"
            ><a>C</a></li>
            <li id="3" name="li1" onmouseover="mouseover(this.id)" onmouseout="mouseout(this.id)"
            ><a>C++</a></li>
            <li id="4" name="li1" onmouseover="mouseover(this.id)" onmouseout="mouseout(this.id)"
            ><a>PHP</a></li>
            <li id="5" name="li1" onmouseover="mouseover(this.id)" onmouseout="mouseout(this.id)"
            ><a>C#</a></li>
            <li id="6" name="li1" onmouseover="mouseover(this.id)" onmouseout="mouseout(this.id)"
            ><a>Python</a></li>
            <li id="7" name="li1" onmouseover="mouseover(this.id)" onmouseout="mouseout(this.id)"
            ><a>SQL</a></li>
            <li id="8" name="li1" onmouseover="mouseover(this.id)" onmouseout="mouseout(this.id)"
            ><a>VB</a></li>
            <li id="9" name="li1" onmouseover="mouseover(this.id)" onmouseout="mouseout(this.id)"
            ><a>GO</a></li>
            <li id="10" name="li1" onmouseover="mouseover(this.id)" onmouseout="mouseout(this.id)"
            ><a>Shell</a></li>
        </ul>
    </div>

    <div class="tab-wrap2">
        <ul class="list" id="list2">
            <li class="selected" id="2-0" name="li2" onmouseover="mouseover(this.id)" onmouseout="mouseout(this.id)"
                onclick="changecolor2(this.id)"><a>最新</a></li>
            <li class="menu-pipe">|</li>
            <li id="2-1" name="li2" onmouseover="mouseover(this.id)" onmouseout="mouseout(this.id)"
                onclick="changecolor2(this.id)"><a>最热</a></li>
            <li class="menu-pipe">|</li>
            <li id="2-2" name="li2" onmouseover="mouseover(this.id)" onmouseout="mouseout(this.id)"
                onclick="changecolor2(this.id)"><a>推荐</a></li>
        </ul>
        <a id="new-course" class="btn btn-primary">
            我要发布
        </a>

    </div>

    <div class="course-list">
        <div class="course-list-body"></div>
    </div>
    <div class="page" id="page"></div>
</div>
</div>

<script src="js/background.js"></script>
<script src="js/course.js"></script>
</body>

</html>
