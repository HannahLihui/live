<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" address-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="no-cache" address-equiv="pragma">
    <meta content="no-cache" address-equiv="cache-control">
    <meta content="0" address-equiv="expires">
    <link rel="icon" href="res/logo.ico" type="image/x-icon">

    <title>登录</title>
    <!--必要样式-->
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <link href="css/demo.css" rel="stylesheet" type="text/css"/>
    <link href="css/toastr.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <meta name="referrer" content="no-referrer">
</head>
<body>

<div class="background"></div>
<div class='login'>

    <div id="status">
        <a id="flag">登录</a>
    </div>
    <div class='login_fields'>
        <div class='login_fields__user'>
            <div class='icon'>
                <img alt="" src='res/user_icon_copy.png'>
            </div>
            <input autocomplete="off" id='user-name' class="username" maxlength="30" name="login" placeholder='邮箱'
                   type='text'
                   value=""/><img id='check'>
        </div>
        <div class='login_fields__user'>
            <div class="nick">
                <div class='icon'>
                    <img alt="" src='res/user_icon_copy.png'>
                </div>
                <input autocomplete="off" class="nickname" maxlength="30" name="nickName" placeholder='昵称' type='text'/>
            </div>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img alt="" src='res/lock_icon_copy.png'>
            </div>
            <input autocomplete="off" class="passwordNumder" maxlength="16" name="pwd" placeholder='密码' type='password'
                   value="">
        </div>
        <div class='login_fields__password'>
            <div class='confirm'>
                <div class='icon'>
                    <img alt="" src='res/lock_icon_copy.png'>
                </div>
                <input autocomplete="off" class="confirmpasswordNumder" maxlength="16" name="confirm" placeholder='确认密码'
                       type='password'>
            </div>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img alt="" src='res/key.png'>
            </div>
            <input autocomplete="off" class="ValidateNum" maxlength="5" name="code" placeholder='验证码' type='text'>
            <div class='validation' style="opacity: 1; right: -5px;top: -3px;">
                <img alt="" id="img" onclick="refresh()" src="/sys/code/getImgCode"/>
                <input id="send_code" type='button' value='获取验证码'>
            </div>
        </div>
        <div class='login_fields__submit'>
            <input id="log_bt" type='button' value='登录'>
            <input id="sign_bt" type='button' value='注册'>
            <input id="submit_bt" style="visibility: hidden;" type='button' value='确定'>
            <input id="cannel_bt" style="visibility: hidden" type='button' value='取消'>
        </div>
    </div>
    <div class='success'>
    </div>
    <div class='disclaimer'>
        <a href="#" id="forget" onclick="findback()">忘记密码？</a>
    </div>
</div>


<script src="js/toastr.js"></script>
<script src="js/Particleground.js" type="text/javascript"></script>
<script src="js/md5.js"></script>
<script src="js/server.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>

</body>
</html>
